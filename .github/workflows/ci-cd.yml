name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint || echo "Linting issues found"

      - name: Run tests
        run: npm test || echo "Tests failed"

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: dist/

  deploy-dev:
    name: Deploy to Development
    needs: build
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: dist/

      - name: Deploy to Development Environment
        run: |
          echo "Deploying to development environment..."
          # Add deployment commands for your dev environment
          # This is a placeholder - replace with your actual deployment
          
      - name: Notify Development Deployment
        run: |
          echo "Deployed successfully to development environment"

  deploy-prod:
    name: Deploy to Production
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true

      - name: Notify Production Deployment
        run: |
          echo "Deployed successfully to production environment"